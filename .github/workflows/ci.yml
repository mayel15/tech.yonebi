name: Jekyll site CI

on:
  push:
    branches:
      - master
      - develop
      - feature/add_navbar
  pull_request:
    branches:
      - master
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Use Node.js 16.x
      uses: actions/setup-node@v2
      with:
        node-version: 16.x

    - name: Install Dependencies
      run: npm install

    - name: Build Project
      run: npm run build

    - name: Inject Slug/Short Variables
      uses: rlespinasse/github-slug-action@v2.x

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: tech.yonebi-version-1
        #name: tech.yonebi-${{ github.ref }}-${{ github.run_id }}-${{ github.run_number }}
        path: ./dist

  deploy:
    runs-on: ubuntu-latest
    needs: 
      - build

    steps:
      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: tech.yonebi-version-1
          path: 'build'

      - name: Deploy to OVH Hosting
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.OVH_FTP_SERVER }} # Utilisez une variable d'environnement pour stocker l'adresse du serveur FTP OVH
          username: ${{ secrets.OVH_FTP_USERNAME }} # Nom d'utilisateur FTP
          password: ${{ secrets.OVH_FTP_PASSWORD }} # Mot de passe FTP
          local-dir: / # Chemin local vers le dossier de build de l'application Angular
          server-dir: www # Dossier distant sur le serveur OVH où vous souhaitez déployer l'application